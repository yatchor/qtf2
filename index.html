<!DOCTYPE html>  
<html>  
<head>  
    <title>臭小子，让你下次敢不敢？</title>  
    <script>  
        function showAlerts(messages, index) {  
            if (index < messages.length) {  
                alert(messages[index]);  
                // 递归调用，索引加1  
                setTimeout(function() { showAlerts(messages, index + 1); }, 1000);  
            }  
        }  
  
        window.onload = function() {  
            // 定义要显示的消息数组  
            var messages = ["邱童霏臭小子！你爱我吗？", "真的爱我吗?", "说说为什么爱我", "爱我在哪", "真的爱我吗?","那下午为什么一直不理我", "不理我是真爱我吗？", "真的是爱我？","为什么不理我？", "说出来很难吗？", "快说爱我","不许敷衍！","好好认真说一遍","爱我吗？", "真爱我？","哼哼！","原谅你喽！","下次再不理我的话","有你好看！！！","你看着办吧！","嘻嘻……", ];  
            // 调用函数，从索引0开始  
            showAlerts(messages, 0);  
        };  
    </script>  
</head>  
<body>  
  
<h2>网页加载后会持续弹出不同内容的对话框</h2>  
  
</body>  
</html>
